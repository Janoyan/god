<div style="text-align: center">
    <input type="text" placeholder="Hi ! Enter your name here :)" style="width: 200px">
    <button>OK</button>
</div>


<script>
  function getMessage(name) {
    return `Hey ${name} you are THE BEST`;
  }

  const input = document.querySelector('input');
  const button = document.querySelector('button');

  button.addEventListener('click', () => {
    if (input.value) {
      alert(getMessage(input.value))
    }
  });
</script>
